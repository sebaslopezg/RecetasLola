<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="Assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper blue lighten-2">
          <a href="#" class="brand-logo"><i class="large material-icons">restaurant_menu</i>Las Recetas de Lola</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">

          </ul>
        </div>
      </nav>
    </header>

    <div class="container">

      <div class="row">
      </div>

      <div class="row">
        <div class="col s3"><a class="waves-effect waves-light blue lighten-2 btn modal-trigger" href="#modal1"><i class="large material-icons">add_circle</i> Nueva Receta</a></div>
        <div class="col s9">


          <div class="input-field col s10">
            <i class="material-icons prefix blue-text text-lighten-2">search</i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Buscar Receta</label>
          </div>

          <div class="col s2">
            <a class="waves-effect waves-light blue lighten-2 btn">Buscar</a>
          </div>
    
        </div>
      </div>    
      
      <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4>Agregar Receta</h4>
            <p>Agrega una nueva receta mediante los siguientes componentes</p>
            <form id="formularioRecetas">
            <div class="row">
              <div class="input-field col s12">
                <input id="recetaTitulo" type="text" class="validate">
                <label for="recetaTitulo">Titulo de la Receta</label>
              </div>
            </div>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textoDescipcion" class="materialize-textarea"></textarea>
                  <label for="textoDescipcion">Descripcion de la receta</label>
                </div>
              </div>
            </form>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="uriImage" type="text" class="validate">
              <label for="uriImage">URL de la imagen</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="costoPreparacion" type="number" class="validate">
              <label for="costoPreparacion">Costo de preparaci√≥n</label>
            </div>

            <div class="input-field col s6">
              <input id="PrecioSugerido" type="number" class="validate">
              <label for="PrecioSugerido">Precio sugerido</label>
            </div>
          </div>
        </form>

        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
          <a href="#!" id="guardarReceta" class="modal-close waves-effect waves-green btn-flat">Guardar</a>
        </div>
      </div>
          


      <div id="dataZone" class="dataZone">

      </div>

    </div>

    <script type="text/javascript" src="Assets/js/materialize.min.js"></script>
    <script src="Assets/js/app.js"></script>
  </body>
</html>
